<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
    <link rel="stylesheet" href="./css/dashboard.css">
</head>
<body>
<div class="navbar">
    <div class="title">
  <h1>Welcome to your Fortify Dashboard!</h1>
</div>
<div class="logout">
    <button class="logout-btn" id="logout-btn">Logout</button>
</div>
</div>
<div class="main-page">
<div class="user-info-container">
    <p>User:</p>
    <p>UserID:</p>
</div>
<div class="form-container">
  <form id="myForm" autocomplete="off">
    <div class="form-field">
    <label for="website">Website/URL/Account:</label>
    <input type="text" id="website" name="website" required>
    </div>
    <div class="form-field">
    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>
    </div>
    <div class="form-field">
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    </div>
    <div class="form-field">
      <label for="notes">Note:</label>
      <input type="text" id="notes" name="notes">
      </div>
    <div class="form-buttons">
      <button id="submitButton" class="submit-btn" type="button">Submit</button>
      <button id="editButton"class="submit-btn" type="button">Update</button>
    </div>
  </form>
</div>
  <div class="display-container">
    <div>
    <label for="search">Search:</label>
    <input type="text" id="searchText" name="find">
  </div>
    <table id="formDataTable" class="display-table">
      <thead>
        <tr>
          <th>Website/URL/Account</th>
          <th>Username</th>
          <th>Password/Pin</th>
          <th>Notes</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>
</div>
  <script src="dashboard.js"></script>
</body>
</html>
